<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<title>Чат программа</title>
	<style>
		body {
			background: #fcfcfc;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>Чаd</h2>
		</div>
		<div class="row">
			<div class="col-6">
				<form id="messForm">
					<label for="name">Имя</label>
					<input type="text" name="name" id="name" placeholder="Введите имя" class="form-control">
					<br>
					<label for="message">Сообщение</label>
					<textarea name="message" id="message" class="form-control" placeholder="Введите сообщение"></textarea>
					<br>
					<input type="submit" value="Отправить" class="btn btn-danger">
				</form>
			</div>
			<div class="col-6">
				<h3>Сообщения</h3>
				<div id="all_mess"></div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		document.getElementsByClassName("btn-danger").addEventListener("click", function (e) {
    e.preventDefault();
   // получаем данные формы
   let registerForm = document.forms["messForm"];
   let userName = registerForm.elements["name"].value;
   let userMess = registerForm.elements["message"].value;
   // сериализуем данные в json
   let user = JSON.stringify({userName: userName, userMess: userMess});
   let request = new XMLHttpRequest();
   // посылаем запрос на адрес "/user"
    request.open("POST", "/*", true);
    request.setRequestHeader("Content-Type", "application/json");
    request.addEventListener("load", function () {
       // получаем и парсим ответ сервера
        let receivedUser = JSON.parse(request.response);
        console.log(receivedUser.userName, "-", receivedUser.userMess);   // смотрим ответ сервера
    });
    var doc = document.getElementById('allMess');
    var newMess = document.createElement('div');
    newMess.innerHTML = ${userName}: ${userMess};
    doc.appendChild(newMess);
    request.send(user);
		});
	</script>
</body>
</html>
